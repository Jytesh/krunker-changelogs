<div id="wrapper">
  <textarea
    id="changelog"
    placeholder="Paste changelog here"
    oninput="UPDATE()"
  ></textarea>
  <button onClick="document.querySelector('input').click()">
    Upload Header Image
  </button>
  <input
    style="visibility: collapse; width: 0px"
    type="file"
    onChange="handleFile(this.files[0])"
  />
  <a id="download" download="changelog.png">

  </a>
</div>
